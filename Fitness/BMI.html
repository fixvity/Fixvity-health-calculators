<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Ultimate BMI Calculator — Mobile fixes</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
<style>
:root{
  --bg:#f4f8fb; --card:#ffffff; --accent:#0b7285; --muted:#6b7176;
  --border:rgba(18,24,30,0.08); --danger:#ef4444; --ok:#10b981; --warn:#f59e0b; --deep:#08323a;
  --gauge-max-h:260px;
  font-family:Inter,system-ui,-apple-system,"Segoe UI",Roboto,Arial;
}
*{box-sizing:border-box}
html,body{height:100%;margin:0;background:var(--bg);-webkit-font-smoothing:antialiased}
.container{max-width:980px;margin:16px auto;padding:12px}
.card{background:var(--card);border-radius:16px;padding:12px;box-shadow:0 18px 36px rgba(12,18,24,0.06);overflow:visible}
.header{display:flex;justify-content:space-between;align-items:flex-start;padding:6px 6px 10px}
.title{font-size:24px;margin:0;font-weight:800}
.brand{color:var(--muted);font-weight:600;font-size:13px}

/* grid */
.grid{display:grid;grid-template-columns:1fr;gap:12px}
@media(min-width:980px){ .grid{grid-template-columns:1fr 420px} }

.inputs{padding:12px;border-radius:12px;background:linear-gradient(180deg,#fff,#fbfdff);border:1px solid var(--border)}
.tabRow{display:flex;gap:8px;margin-bottom:12px;flex-wrap:wrap}
.tab{padding:8px 12px;border-radius:999px;border:1px solid var(--border);background:#fff;cursor:pointer;font-weight:700}
.tab.active{background:#e8fbfd;border-color:transparent;color:var(--accent)}
.row2{display:grid;grid-template-columns:1fr 1fr;gap:12px}
@media(max-width:700px){ .row2{grid-template-columns:1fr} }
label{font-size:13px;color:#0b1720;margin-bottom:6px;display:block}
.input{width:100%;padding:12px;border-radius:10px;border:1px solid var(--border);font-size:15px;background:transparent}
.note{font-size:12px;color:var(--muted);margin-top:6px}

/* controls: keep left and right groups */
.controls{display:flex;align-items:center;gap:10px;margin-top:12px;flex-wrap:wrap;justify-content:space-between}
.controls .leftGroup{display:flex;gap:8px;align-items:center;flex:0 1 auto}
.controls .rightGroup{display:flex;gap:8px;align-items:center;flex:0 1 auto}
.btnPrimary{background:var(--accent);color:white;border:0;padding:10px 14px;border-radius:10px;font-weight:800;cursor:pointer}
.btnGhost{background:#fff;border:1px solid var(--border);padding:9px 12px;border-radius:10px;cursor:pointer}

/* results */
.results{padding:12px;border-radius:12px;background:linear-gradient(180deg,#fff,#fbfdff);border:1px solid var(--border);overflow:visible}
.gaugeFull{width:100%;display:flex;flex-direction:column;align-items:center;gap:8px}
.svgWrap{width:100%;display:flex;justify-content:center;align-items:center;padding:4px 8px 0;box-sizing:border-box}
svg.gauge{width:100%;height:auto;max-height:var(--gauge-max-h);display:block}

/* needle wrapper */
.needleWrap{position:relative;width:100%;max-width:760px;height:0;margin-top:-6px;display:flex;justify-content:center;}
.needle{width:8px;border-radius:6px;background:#08151a;box-shadow:0 8px 12px rgba(0,0,0,0.12);transform-origin:center 92%;height:88px;transition:transform 700ms cubic-bezier(.18,.8,.24,1)}
/* mobile needle adjustments */
@media(max-width:420px){
  .needle{height:60px;width:8px; transform-origin:center 88%;}
  .needle{ /* initial offset to avoid number overlap */
    transform: translateX(22px) rotate(-90deg);
  }
}

/* precise arrowhead styling (absolute but appended to needleWrap) */
#arrowHead {
  position: absolute;
  width: 0;
  height: 0;
  pointer-events: none;
  transform-origin: 50% 90%;
  z-index: 6;
  border-left: 14px solid transparent;
  border-right: 14px solid transparent;
  border-bottom: 22px solid #08151a;
  filter: drop-shadow(0 6px 8px rgba(0,0,0,0.12));
}
@media (max-width:480px){
  #arrowHead{
    border-left: 9px solid transparent;
    border-right: 9px solid transparent;
    border-bottom: 14px solid #08151a;
  }
  .needle{height:54px !important; width:7px !important;}
}

/* result top */
.resultTop{display:flex;gap:10px;align-items:flex-start;justify-content:space-between;width:100%}
.leftCol{flex:1}
.bmiNumber{font-weight:900;font-size:48px;color:var(--deep);margin:0;line-height:0.95}
.unit{font-size:16px;color:var(--muted);margin-left:6px}
.category{font-size:18px;font-weight:800;margin-top:6px;color:var(--danger)}
.dateStamp{color:var(--muted);font-size:12px;margin-top:6px}

/* mobile font reductions so number no longer collides */
@media(max-width:520px){
  .bmiNumber{font-size:36px}
  .unit{font-size:14px}
  .resultTop{margin-top:-8px}
}

/* details */
.detailGrid{display:grid;grid-template-columns:repeat(2,1fr);gap:10px;width:100%;margin-top:10px}
@media(max-width:520px){ .detailGrid{grid-template-columns:1fr} }
.cardItem{background:#fff;border-radius:10px;padding:10px;border:1px solid var(--border)}
.cardItem .label{color:var(--muted);font-size:13px}
.interp{display:flex;align-items:center;justify-content:space-between;margin-top:12px;padding:10px;border-radius:10px;background:#fff;border:1px solid var(--border)}
.legend{display:flex;flex-direction:column;gap:8px;margin-top:10px}
.pill{display:flex;align-items:center;gap:12px;padding:10px;border-radius:10px;background:#fff;border:1px solid var(--border);font-weight:700}
.muted{color:var(--muted)}
.center{display:flex;align-items:center;justify-content:center}
.hidden{display:none}
</style>
</head>
<body>
<div class="container">
  <div class="card" role="main" aria-labelledby="mainTitle">
    <div class="header">
      <h1 id="mainTitle" class="title">Ultimate BMI Calculator</h1>
      <div class="brand">Fixvity</div>
    </div>

    <div class="grid">
      <!-- LEFT -->
      <section class="inputs" aria-label="Calculator inputs">
        <div class="tabRow">
          <button id="tabMetric" class="tab active">Metric</button>
          <button id="tabImperial" class="tab">Imperial</button>
          <button id="tabOther" class="tab">Other</button>
        </div>

        <div class="row2" style="align-items:start;">
          <div>
            <label for="age">Age (years)</label>
            <input id="age" class="input" type="number" min="2" max="120" placeholder="25" />
          </div>

          <div>
            <label for="sex">Sex</label>
            <select id="sex" class="input">
              <option value="">Prefer not to say</option>
              <option value="female">Female</option>
              <option value="male">Male</option>
            </select>
          </div>

          <div id="metricWeight">
            <label for="weightKg">Weight (kg)</label>
            <input id="weightKg" class="input" type="number" step="0.1" placeholder="72.5" />
            <div class="note">Kilograms (kg)</div>
          </div>

          <div id="metricHeight">
            <label for="heightCm">Height (cm)</label>
            <input id="heightCm" class="input" type="number" step="0.1" placeholder="175" />
            <div class="note">Centimetres (cm)</div>
          </div>

          <div id="impWeight" class="hidden">
            <label for="weightLb">Weight (lb)</label>
            <input id="weightLb" class="input" type="number" step="0.1" placeholder="160" />
          </div>

          <div id="impHeight" class="hidden">
            <label>Height (ft / in)</label>
            <div style="display:flex;gap:8px">
              <input id="heightFt" class="input" type="number" placeholder="5" />
              <input id="heightIn" class="input" type="number" placeholder="11" />
            </div>
            <div class="note">Feet & inches</div>
          </div>

          <div id="otherWeight" class="hidden">
            <label for="weightOther">Weight (kg)</label>
            <input id="weightOther" class="input" type="number" step="0.1" placeholder="72.5" />
          </div>

          <div id="otherHeight" class="hidden">
            <label for="heightM">Height (m)</label>
            <input id="heightM" class="input" type="number" step="0.001" placeholder="1.75" />
          </div>
        </div>

        <div class="controls">
          <div class="leftGroup">
            <button id="btnCalc" class="btnPrimary">Calculate</button>
            <button id="btnClear" class="btnGhost">Clear</button>
          </div>

          <!-- right group stays to the right on tablet/desktop and stacks clean on small screens -->
          <div class="rightGroup">
            <button id="btnSave" class="btnGhost">Save</button>
            <button id="btnPNG" class="btnGhost">Download PNG</button>
          </div>
        </div>
      </section>

      <!-- RIGHT -->
      <aside class="results" id="resultCard" aria-live="polite">
        <div class="gaugeFull">
          <div class="svgWrap" aria-hidden="false">
            <svg class="gauge" viewBox="0 0 900 420" preserveAspectRatio="xMidYMid meet" role="img" aria-label="BMI gauge">
              <path d="M80 360 A320 320 0 0 1 820 360" stroke="rgba(2,6,23,0.06)" stroke-width="48" fill="none" stroke-linecap="round"></path>
              <path id="seg0" stroke="#ef4444" stroke-width="48" fill="none" stroke-linecap="butt"></path>
              <path id="seg1" stroke="#10b981" stroke-width="48" fill="none" stroke-linecap="butt"></path>
              <path id="seg2" stroke="#f59e0b" stroke-width="48" fill="none" stroke-linecap="butt"></path>
              <path id="seg3" stroke="#ff8c42" stroke-width="48" fill="none" stroke-linecap="butt"></path>
              <path id="seg4" stroke="#e74c3c" stroke-width="48" fill="none" stroke-linecap="butt"></path>
              <path id="seg5" stroke="#812525" stroke-width="48" fill="none" stroke-linecap="butt"></path>
              <g id="tickGroup"></g>
            </svg>
          </div>

          <div class="needleWrap" aria-hidden="true">
            <div id="needle" class="needle" style="transform:rotate(-90deg)"></div>
            <!-- arrow head will be appended here by script -->
          </div>

          <div class="resultTop" style="margin-top:-6px">
            <div class="leftCol">
              <div style="display:flex;align-items:flex-end;gap:8px;flex-wrap:wrap">
                <div style="display:flex;align-items:center">
                  <div id="bmiNumber" class="bmiNumber">—</div>
                  <div class="unit">kg/m²</div>
                </div>
                <div style="min-width:80px">
                  <div id="bmiCategory" class="category muted">Enter values & calculate</div>
                  <div id="lastTime" class="dateStamp">Last: —</div>
                </div>
              </div>
            </div>
          </div>

          <div style="display:flex;gap:12px;flex-wrap:wrap;width:100%;margin-top:6px;">
            <div style="flex:1;min-width:220px">
              <div class="legend">
                <div class="pill"><span style="width:14px;height:14px;background:#ef4444;border-radius:6px;display:inline-block"></span>Underweight</div>
                <div class="pill"><span style="width:14px;height:14px;background:#10b981;border-radius:6px;display:inline-block"></span>Normal</div>
                <div class="pill"><span style="width:14px;height:14px;background:#f59e0b;border-radius:6px;display:inline-block"></span>Overweight</div>
                <div class="pill"><span style="width:14px;height:14px;background:#ff8c42;border-radius:6px;display:inline-block"></span>Obesity I</div>
                <div class="pill"><span style="width:14px;height:14px;background:#e74c3c;border-radius:6px;display:inline-block"></span>Obesity II</div>
                <div class="pill"><span style="width:14px;height:14px;background:#812525;border-radius:6px;display:inline-block"></span>Obesity III</div>
              </div>
            </div>

            <div style="flex:1;min-width:260px">
              <div class="detailGrid">
                <div class="cardItem"><div class="label">Healthy BMI range</div><div style="font-weight:800;margin-top:6px">18.5 — 24.9</div></div>
                <div class="cardItem"><div class="label">BMI Prime</div><div id="bmiPrime" style="font-weight:800;margin-top:6px">—</div></div>
                <div class="cardItem"><div class="label">Ponderal Index</div><div id="ponderal" style="font-weight:800;margin-top:6px">—</div></div>
                <div class="cardItem"><div class="label">Healthy weight</div><div id="healthyRange" style="font-weight:800;margin-top:6px">—</div></div>
              </div>
            </div>
          </div>

          <div class="interp" style="margin-top:10px">
            <div>
              <div class="muted">Interpretation</div>
              <div id="interpretation" class="text" style="font-weight:800;margin-top:6px">No data yet.</div>
            </div>
            <div style="display:flex;gap:8px">
              <button id="btnCopy" class="btnGhost">Copy</button>
            </div>
          </div>
        </div>
      </aside>
    </div>
  </div>
</div>

<script>
/* Focused full script: switching, gauge draw, precise arrow placement, calculation and controls */
/* Utility */
const $ = s => document.querySelector(s);

/* Elements */
const tabs = { metric: $('#tabMetric'), imperial: $('#tabImperial'), other: $('#tabOther') };
const metricW = $('#weightKg'), metricH = $('#heightCm');
const impW = $('#weightLb'), impFt = $('#heightFt'), impIn = $('#heightIn');
const othW = $('#weightOther'), othH = $('#heightM');

const btnCalc = $('#btnCalc'), btnClear = $('#btnClear'), btnSave = $('#btnSave'), btnPNG = $('#btnPNG'), btnCopy = $('#btnCopy');
const bmiNumber = $('#bmiNumber'), bmiCategory = $('#bmiCategory'), lastTime = $('#lastTime');
const bmiPrimeEl = $('#bmiPrime'), ponderalEl = $('#ponderal'), healthyRangeEl = $('#healthyRange');
const interpretation = $('#interpretation');
const needle = $('#needle');
const segEls = [$('#seg0'),$('#seg1'),$('#seg2'),$('#seg3'),$('#seg4'),$('#seg5')];
const tickGroup = $('#tickGroup');
const svg = document.querySelector('svg.gauge');

let mode = 'metric', lastResult = null;

/* Mode switching */
function setMode(m){
  mode = m;
  Object.values(tabs).forEach(t=>t.classList.remove('active'));
  tabs[m].classList.add('active');
  $('#metricWeight').classList.toggle('hidden', m!=='metric');
  $('#metricHeight').classList.toggle('hidden', m!=='metric');
  $('#impWeight').classList.toggle('hidden', m!=='imperial');
  $('#impHeight').classList.toggle('hidden', m!=='imperial');
  $('#otherWeight').classList.toggle('hidden', m!=='other');
  $('#otherHeight').classList.toggle('hidden', m!=='other');
}
tabs.metric.addEventListener('click', ()=>setMode('metric'));
tabs.imperial.addEventListener('click', ()=>setMode('imperial'));
tabs.other.addEventListener('click', ()=>setMode('other'));
setMode('metric');

/* geometry helpers (same as base) */
function polar(cx,cy,r,deg){ const rad=(deg-90)*Math.PI/180; return {x:cx + r*Math.cos(rad), y:cy + r*Math.sin(rad)}; }
function arcPath(cx,cy,r,startDeg,endDeg){ const p1=polar(cx,cy,r,endDeg); const p2=polar(cx,cy,r,startDeg); const large=(endDeg-startDeg)<=180?0:1; return `M ${p1.x} ${p1.y} A ${r} ${r} 0 ${large} 0 ${p2.x} ${p2.y}`; }
function mapBMItoDeg(bmi){ const v=Math.max(0,Math.min(bmi,60)); return (v/60)*180 - 90; }

/* Draw the colored segments and numbers ticks - uses same geometry as before */
function drawGauge(){
  const cx=450, cy=360, r=320;
  const ranges=[
    {from:0,to:18.5},{from:18.5,to:24.9},{from:25,to:29.9},
    {from:30,to:34.9},{from:35,to:39.9},{from:40,to:60}
  ];
  ranges.forEach((rg,i)=>{
    const sdeg = mapBMItoDeg(rg.from);
    const edeg = mapBMItoDeg(Math.min(rg.to,60));
    segEls[i].setAttribute('d', arcPath(cx,cy,r,sdeg,edeg));
  });

  tickGroup.innerHTML='';
  const marks = [0,10,15,20,25,30,35,40,50,60];
  marks.forEach(v=>{
    const deg=mapBMItoDeg(v);
    const out=polar(cx,cy,r+36,deg);
    const inn=polar(cx,cy,r-18,deg);
    const ln=document.createElementNS('http://www.w3.org/2000/svg','line');
    ln.setAttribute('x1',out.x); ln.setAttribute('y1',out.y);
    ln.setAttribute('x2',inn.x); ln.setAttribute('y2',inn.y);
    ln.setAttribute('stroke','rgba(2,6,23,0.06)'); ln.setAttribute('stroke-width',3);
    tickGroup.appendChild(ln);
    const labelPos = polar(cx,cy,r+64,deg);
    const t=document.createElementNS('http://www.w3.org/2000/svg','text');
    t.setAttribute('x',labelPos.x); t.setAttribute('y',labelPos.y+6);
    t.setAttribute('text-anchor','middle'); t.setAttribute('font-size',14);
    t.setAttribute('fill','#12343a'); t.setAttribute('font-weight',700);
    t.textContent = (Number.isInteger(v) ? String(v) : v.toFixed(1));
    tickGroup.appendChild(t);
  });
}
drawGauge();

/* conversions */
function cmToM(cm){ const c=Number(cm); return c>0 ? c/100 : null; }
function ftInToM(ft,inch){ const f=Number(ft)||0; const i=Number(inch)||0; const tot = f*12 + i; return tot>0 ? tot*0.0254 : null; }
function lbToKg(lb){ const l=Number(lb); return l>0 ? l*0.45359237 : null; }

function categoryFor(bmi){
  if(!Number.isFinite(bmi)) return {name:'—', color:'#333', note:'Enter values'};
  if(bmi < 18.5) return {name:'Underweight', color:'#ef4444', note:'Below healthy range.'};
  if(bmi < 25) return {name:'Normal', color:'#10b981', note:'Within healthy range.'};
  if(bmi < 30) return {name:'Overweight', color:'#f59e0b', note:'Above healthy range.'};
  if(bmi < 35) return {name:'Obesity I', color:'#ff8c42', note:'Clinical obesity I.'};
  if(bmi < 40) return {name:'Obesity II', color:'#e74c3c', note:'Clinical obesity II.'};
  return {name:'Obesity III', color:'#812525', note:'Severe obesity.'};
}

/* Helper: convert SVG coords to screen coords (preserveAspectRatio xMidYMid meet) */
function svgToScreen(svgEl, svgX, svgY){
  const rect = svgEl.getBoundingClientRect();
  const vb = svgEl.viewBox.baseVal;
  const scaleX = rect.width / vb.width;
  const scaleY = rect.height / vb.height;
  const usedScale = Math.min(scaleX, scaleY);
  const extraX = rect.width - vb.width * usedScale;
  const extraY = rect.height - vb.height * usedScale;
  const offsetX = rect.left + (extraX / 2);
  const offsetY = rect.top + (extraY / 2);
  const screenX = offsetX + (svgX - vb.x) * usedScale;
  const screenY = offsetY + (svgY - vb.y) * usedScale;
  return {x: screenX, y: screenY, scale: usedScale};
}

/* Create arrow element inside needleWrap if not exists */
function ensureArrow(){
  const wrap = document.querySelector('.needleWrap');
  let arrow = document.getElementById('arrowHead');
  if(!arrow){
    arrow = document.createElement('div');
    arrow.id = 'arrowHead';
    wrap.appendChild(arrow);
  }
  return arrow;
}

/* Place arrow precisely on the inner arc and match needle rotation.
   Uses same cx,cy,r as drawGauge() */
function placeArrowForBMI(bmi){
  const arrow = ensureArrow();
  const CX = 450, CY = 360, R = 320;
  const innerArcRadius = R - 24; // sits slightly inside the stroke center
  const v = Math.max(0, Math.min(bmi, 60));
  const deg = (v/60)*180 - 90;
  const rad = (deg - 90) * Math.PI / 180;

  // arrow tip (svg coords)
  const tipX = CX + innerArcRadius * Math.cos(rad);
  const tipY = CY + innerArcRadius * Math.sin(rad);

  // needle end point slightly shorter so needle + arrow align visually
  const needleLenSVG = innerArcRadius - 32;
  const needleEndX = CX + needleLenSVG * Math.cos(rad);
  const needleEndY = CY + needleLenSVG * Math.sin(rad);

  // map to screen
  const tipScreen = svgToScreen(svg, tipX, tipY);
  const needleEndScreen = svgToScreen(svg, needleEndX, needleEndY);

  // place arrow DOM element so its bottom center aligns to tipScreen
  const arrowBorderBottom = parseFloat(getComputedStyle(arrow).borderBottomWidth) || 22;
  const arrowW = (parseFloat(getComputedStyle(arrow).borderLeftWidth) || 14) + (parseFloat(getComputedStyle(arrow).borderLeftWidth) || 14) + (parseFloat(getComputedStyle(arrow).borderRightWidth) || 14);

  // calculate offset within needleWrap: needleWrap is centered relative to svg; arrow is positioned absolutely within needleWrap,
  // but easiest: position arrow using viewport coordinates (left/top) so it visually sits on screen
  // (needleWrap uses relative positioning inside page, so set style.left/top absolute)
  arrow.style.left = (tipScreen.x - (arrowW/2)) + 'px';
  arrow.style.top = (tipScreen.y - arrowBorderBottom) + 'px';

  // rotate arrow so its point faces outward along radial => default arrow points down, so rotate by deg+90
  const rotation = deg + 90;
  arrow.style.transform = `rotate(${rotation}deg)`;

  // rotate needle to match angle. Use slight translate on small screens to avoid overlapping the big number
  const baseTranslate = (window.innerWidth <= 420) ? 22 : 0;
  needle.style.transform = `translateX(${baseTranslate}px) rotate(${deg}deg)`;
}

/* render results and call arrow placement */
function renderResult(bmi,kg,m){
  bmiNumber.textContent = bmi.toFixed(2);
  const cat = categoryFor(bmi);
  bmiCategory.textContent = cat.name;
  bmiCategory.style.color = cat.color;
  lastTime.textContent = `Last: ${new Date().toLocaleString()}`;
  interpretation.textContent = cat.note;

  const bmiPrime = bmi / 25;
  const ponderal = kg / (m*m*m);
  bmiPrimeEl.textContent = bmiPrime.toFixed(2);
  ponderalEl.textContent = `${ponderal.toFixed(2)} kg/m³`;

  const low = 18.5 * m * m, high = 24.9 * m * m;
  healthyRangeEl.textContent = `${low.toFixed(1)} kg — ${high.toFixed(1)} kg`;

  // needle rotation and precise arrow placement
  placeArrowForBMI(bmi);
}

/* Calculation logic */
function calculate(){
  let kg=null, m=null;
  if(mode==='metric'){
    kg = Number(metricW.value); m = cmToM(metricH.value);
    if(!(kg>0)){ alert('Enter weight (kg).'); return; }
    if(!(m>0)){ alert('Enter height (cm).'); return; }
  } else if(mode==='imperial'){
    kg = lbToKg(impW.value); m = ftInToM(impFt.value, impIn.value);
    if(!(kg>0)){ alert('Enter weight (lb).'); return; }
    if(!(m>0)){ alert('Enter height ft/in).'); return; }
  } else {
    kg = Number(othW.value); m = Number(othH.value);
    if(!(kg>0)){ alert('Enter weight (kg).'); return; }
    if(!(m>0)){ alert('Enter height (m).'); return; }
  }
  const bmi = kg / (m*m);
  if(!Number.isFinite(bmi)){ alert('Calculation error.'); return; }
  lastResult = {ts:new Date().toISOString(), bmi:Number(bmi.toFixed(3)), kg:Number(kg.toFixed(3)), m:Number(m.toFixed(4)), mode};
  renderResult(bmi,kg,m);
}

/* clear */
btnClear.addEventListener('click', ()=>{
  [metricW,metricH,impW,impFt,impIn,othW,othH].forEach(i=>i.value='');
  bmiNumber.textContent='—';
  bmiCategory.textContent='Enter values & calculate';
  bmiCategory.style.color = 'var(--muted)';
  lastTime.textContent='Last: —';
  interpretation.textContent='No data yet.';
  bmiPrimeEl.textContent='—';
  ponderalEl.textContent='—';
  healthyRangeEl.textContent='—';
  needle.style.transform = (window.innerWidth <= 420) ? 'translateX(22px) rotate(-90deg)' : 'rotate(-90deg)';
  // hide arrow by moving it off-screen
  const arrow = document.getElementById('arrowHead'); if(arrow) arrow.style.left='-9999px';
  lastResult = null;
});

btnCalc.addEventListener('click', calculate);
btnSave.addEventListener('click', ()=>{
  if(!lastResult){ alert('Calculate first.'); return; }
  const key='fixvity_bmi_history'; const arr=JSON.parse(localStorage.getItem(key)||'[]'); arr.unshift(lastResult); if(arr.length>200) arr.length=200; localStorage.setItem(key, JSON.stringify(arr)); alert('Saved to local storage.');
});
btnPNG.addEventListener('click', ()=>{
  html2canvas($('#resultCard'), { scale: 2, backgroundColor: null }).then(canvas=>{
    const url=canvas.toDataURL('image/png'); const a=document.createElement('a'); a.href=url; a.download='bmi_result.png'; document.body.appendChild(a); a.click(); a.remove();
  }).catch(()=>alert('PNG export failed.'));
});
btnCopy.addEventListener('click', ()=>{
  if(!lastResult){ alert('No result.'); return; }
  const txt = `BMI ${lastResult.bmi} kg/m² • weight ${lastResult.kg} kg • height ${lastResult.m} m • ${lastResult.mode}`;
  if(navigator.clipboard) navigator.clipboard.writeText(txt).then(()=>alert('Copied.'));
  else prompt('Copy:', txt);
});

/* Enter key quick calc */
['weightKg','heightCm','weightLb','heightFt','heightIn','weightOther','heightM'].forEach(id=>{
  const el=document.getElementById(id); if(el) el.addEventListener('keydown', e=>{ if(e.key==='Enter'){ e.preventDefault(); calculate(); }});
});

/* redraw ticks and reposition arrow on resize */
let rt=null;
window.addEventListener('resize', ()=>{ if(rt) clearTimeout(rt); rt=setTimeout(()=>{ drawGauge(); if(!lastResult){ needle.style.transform = (window.innerWidth<=420) ? 'translateX(22px) rotate(-90deg)' : 'rotate(-90deg)'; const arrow = document.getElementById('arrowHead'); if(arrow) arrow.style.left='-9999px'; } else { renderResult(lastResult.bmi,lastResult.kg,lastResult.m); } },150); });

</script>
</body>
