<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Ultimate BMI Calculator — Final Result Layout</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
<style>
:root{
  --bg:#f4f8fb; --card:#fff; --accent:#0b7285; --muted:#6b7176;
  --border:rgba(18,24,30,0.08); --ok:#10b981; --danger:#ef4444; --warn:#f59e0b; --deep:#08262a;
  font-family:Inter,system-ui,-apple-system,"Segoe UI",Roboto,Arial;
}
*{box-sizing:border-box}
html,body{height:100%;margin:0;background:var(--bg);-webkit-font-smoothing:antialiased}
.container{max-width:980px;margin:14px auto;padding:12px}
.card{background:var(--card);border-radius:14px;padding:12px;box-shadow:0 18px 36px rgba(12,18,24,0.06)}
.header{display:flex;justify-content:space-between;align-items:flex-start;padding:8px}
.title{font-size:26px;margin:0;font-weight:800}
.brand{color:var(--muted);font-weight:600}

/* layout */
.grid{display:grid;grid-template-columns:1fr;gap:12px}
@media(min-width:980px){ .grid{grid-template-columns:1fr 460px} }

/* inputs */
.inputs{padding:12px;border-radius:12px;background:linear-gradient(180deg,#fff,#fbfdff);border:1px solid var(--border)}
.tabRow{display:flex;gap:8px;margin-bottom:12px;flex-wrap:wrap}
.tab{padding:8px 12px;border-radius:999px;border:1px solid var(--border);background:#fff;cursor:pointer;font-weight:700}
.tab.active{background:#e8fbfd;border-color:transparent;color:var(--accent)}
.row2{display:grid;grid-template-columns:1fr 1fr;gap:12px}
@media(max-width:700px){ .row2{grid-template-columns:1fr} }
label{font-size:13px;color:#0b1720;margin-bottom:6px;display:block}
.input{width:100%;padding:12px;border-radius:10px;border:1px solid var(--border);font-size:15px;background:transparent}
.note{font-size:12px;color:var(--muted);margin-top:6px}
.controls{display:flex;align-items:center;gap:10px;margin-top:12px;flex-wrap:wrap;justify-content:space-between}
.leftGroup{display:flex;gap:8px}
.rightGroup{display:flex;gap:8px}
@media(max-width:640px){ .rightGroup{width:100%;justify-content:flex-start} .controls{flex-direction:column;align-items:flex-start} }
.btnPrimary{background:var(--accent);color:white;border:0;padding:10px 16px;border-radius:12px;font-weight:800;cursor:pointer}
.btnGhost{background:#fff;border:1px solid var(--border);padding:10px 14px;border-radius:12px;cursor:pointer}

/* results (sketch style) */
.results{padding:10px;border-radius:12px;background:linear-gradient(180deg,#fff,#fbfdff);border:1px solid var(--border)}
.gaugeWrap{width:100%;display:flex;justify-content:center;align-items:center;padding:6px 0 2px}
svg.gauge{width:100%;max-width:820px;height:auto;display:block}

/* centered result block (below semicircle) */
.resultBlock{display:flex;flex-direction:column;align-items:center;justify-content:center;margin-top:-12px}
.bmiNumber{font-weight:800;font-size:44px;color:var(--deep);margin:0;line-height:1}
.unit{font-size:15px;color:var(--muted);margin-left:8px}
.category{font-size:20px;font-weight:800;margin-top:8px;color:var(--ok)}

/* legend + details */
.bottomRow{display:flex;gap:12px;flex-wrap:wrap;margin-top:14px}
.legend{flex:1;min-width:220px;display:flex;flex-direction:column;gap:8px}
.pill{display:flex;align-items:center;gap:12px;padding:10px;border-radius:10px;background:#fff;border:1px solid var(--border);font-weight:700}
.details{flex:1;min-width:260px;display:grid;grid-template-columns:1fr 1fr;gap:10px}
.cardItem{background:#fff;border-radius:10px;padding:12px;border:1px solid var(--border)}
.muted{color:var(--muted)}

/* mobile adjustments */
@media(max-width:520px){
  .bmiNumber{font-size:36px}
  .category{font-size:18px}
  .grid{gap:10px}
  .results{padding:8px}
  svg.gauge{max-width:720px}
}
.hidden{display:none}
</style>
</head>
<body>
<div class="container">
  <div class="card" role="main">
    <div class="header">
      <h1 class="title">Ultimate BMI Calculator</h1>
      <div class="brand">Fixvity</div>
    </div>

    <div class="grid">
      <!-- left: inputs -->
      <section class="inputs" aria-label="Calculator inputs">
        <div class="tabRow">
          <button id="tabMetric" class="tab active">Metric</button>
          <button id="tabImperial" class="tab">Imperial</button>
          <button id="tabOther" class="tab">Other</button>
        </div>

        <div class="row2">
          <div>
            <label for="age">Age (years)</label>
            <input id="age" class="input" type="number" min="2" max="120" placeholder="25" />
          </div>

          <div>
            <label for="sex">Sex</label>
            <select id="sex" class="input">
              <option value="">Prefer not to say</option>
              <option value="female">Female</option>
              <option value="male">Male</option>
            </select>
          </div>

          <div id="metricWeight">
            <label for="weightKg">Weight (kg)</label>
            <input id="weightKg" class="input" type="number" step="0.1" placeholder="72.5" />
            <div class="note">Kilograms (kg)</div>
          </div>

          <div id="metricHeight">
            <label for="heightCm">Height (cm)</label>
            <input id="heightCm" class="input" type="number" step="0.1" placeholder="175" />
            <div class="note">Centimetres (cm)</div>
          </div>

          <div id="impWeight" class="hidden">
            <label for="weightLb">Weight (lb)</label>
            <input id="weightLb" class="input" type="number" step="0.1" placeholder="154" />
          </div>

          <div id="impHeight" class="hidden">
            <label>Height (ft / in)</label>
            <div style="display:flex;gap:8px">
              <input id="heightFt" class="input" type="number" placeholder="5" />
              <input id="heightIn" class="input" type="number" placeholder="11" />
            </div>
            <div class="note">Feet & inches</div>
          </div>

          <div id="otherWeight" class="hidden">
            <label for="weightOther">Weight (kg)</label>
            <input id="weightOther" class="input" type="number" step="0.1" placeholder="72.5" />
          </div>

          <div id="otherHeight" class="hidden">
            <label for="heightM">Height (m)</label>
            <input id="heightM" class="input" type="number" step="0.001" placeholder="1.75" />
          </div>
        </div>

        <div class="controls">
          <div class="leftGroup">
            <button id="btnCalc" class="btnPrimary">Calculate</button>
            <button id="btnClear" class="btnGhost">Clear</button>
          </div>

          <div class="rightGroup">
            <button id="btnSave" class="btnGhost">Save</button>
            <button id="btnPNG" class="btnGhost">Download PNG</button>
          </div>
        </div>
      </section>

      <!-- right: results (sketch/photo layout) -->
      <aside class="results" id="resultCard" aria-live="polite">
        <div class="gaugeWrap">
          <svg class="gauge" viewBox="0 0 960 560" preserveAspectRatio="xMidYMid meet" role="img" aria-label="BMI gauge">
            <!-- background semi arc -->
            <path id="bgArc" d="" stroke="rgba(2,6,23,0.06)" stroke-width="60" fill="none" stroke-linecap="round"></path>

            <!-- top subtle mark (drawn like sketch) -->
            <path id="topMark" d="" stroke="#ef4444" stroke-opacity="0.12" stroke-width="10" fill="none" stroke-linecap="round"></path>

            <!-- colored segments -->
            <path id="seg0" stroke="#ef4444" stroke-width="56" fill="none" stroke-linecap="butt"></path>
            <path id="seg1" stroke="#10b981" stroke-width="56" fill="none" stroke-linecap="butt"></path>
            <path id="seg2" stroke="#f59e0b" stroke-width="56" fill="none" stroke-linecap="butt"></path>
            <path id="seg3" stroke="#ff8c42" stroke-width="56" fill="none" stroke-linecap="butt"></path>
            <path id="seg4" stroke="#e74c3c" stroke-width="56" fill="none" stroke-linecap="butt"></path>
            <path id="seg5" stroke="#812525" stroke-width="56" fill="none" stroke-linecap="butt"></path>

            <!-- ticks -->
            <g id="ticks"></g>

            <!-- needle group: triangle tip touches arc; short shaft -->
            <g id="needleGroup" transform="rotate(-90 480 420)">
              <line id="shaft" x1="480" y1="420" x2="480" y2="300" stroke="#08151a" stroke-width="10" stroke-linecap="round"></line>
              <!-- triangle tip: adjust coords if you need 1px nudge for a phone -->
              <polygon id="tip" points="476,294 484,294 480,280" fill="#08151a"></polygon>
              <circle cx="480" cy="420" r="12" fill="#08151a"></circle>
            </g>
          </svg>
        </div>

        <!-- centered BMI number and category (as in your sketch) -->
        <div class="resultBlock" role="status">
          <div style="display:flex;align-items:baseline;gap:8px">
            <div id="bmiNumber" class="bmiNumber">—</div>
            <div class="unit">kg/m²</div>
          </div>
          <div id="bmiCategory" class="category" style="color:var(--muted)">Enter values & calculate</div>
        </div>

        <div class="bottomRow">
          <div class="legend">
            <div class="pill"><span style="width:14px;height:14px;background:#ef4444;border-radius:6px;display:inline-block"></span>Underweight</div>
            <div class="pill"><span style="width:14px;height:14px;background:#10b981;border-radius:6px;display:inline-block"></span>Normal</div>
            <div class="pill"><span style="width:14px;height:14px;background:#f59e0b;border-radius:6px;display:inline-block"></span>Overweight</div>
            <div class="pill"><span style="width:14px;height:14px;background:#ff8c42;border-radius:6px;display:inline-block"></span>Obesity I</div>
            <div class="pill"><span style="width:14px;height:14px;background:#e74c3c;border-radius:6px;display:inline-block"></span>Obesity II</div>
            <div class="pill"><span style="width:14px;height:14px;background:#812525;border-radius:6px;display:inline-block"></span>Obesity III</div>
          </div>

          <div class="details">
            <div class="cardItem"><div class="muted">Healthy BMI range</div><div style="font-weight:800;margin-top:6px">18.5 — 24.9</div></div>
            <div class="cardItem"><div class="muted">BMI Prime</div><div id="bmiPrime" style="font-weight:800;margin-top:6px">—</div></div>
            <div class="cardItem"><div class="muted">Ponderal Index</div><div id="ponderal" style="font-weight:800;margin-top:6px">—</div></div>
            <div class="cardItem"><div class="muted">Healthy weight</div><div id="healthyRange" style="font-weight:800;margin-top:6px">—</div></div>
          </div>
        </div>

      </aside>
    </div>
  </div>
</div>

<script>
/* Final JS: draw gauge, handle tabs, calculate, rotate needle so tip touches arc */
const $ = s => document.querySelector(s);
const tabs = { metric: $('#tabMetric'), imperial: $('#tabImperial'), other: $('#tabOther') };

const metricW = $('#weightKg'), metricH = $('#heightCm');
const impW = $('#weightLb'), impFt = $('#heightFt'), impIn = $('#heightIn');
const othW = $('#weightOther'), othH = $('#heightM');

const btnCalc = $('#btnCalc'), btnClear = $('#btnClear'), btnSave = $('#btnSave'), btnPNG = $('#btnPNG');
const bmiNumber = $('#bmiNumber'), bmiCategory = $('#bmiCategory');
const bmiPrimeEl = $('#bmiPrime'), ponderalEl = $('#ponderal'), healthyRangeEl = $('#healthyRange');

const segs = ['seg0','seg1','seg2','seg3','seg4','seg5'].map(id=>document.getElementById(id));
const bgArc = document.getElementById('bgArc'), topMark = document.getElementById('topMark');
const ticks = document.getElementById('ticks');
const needleGroup = document.getElementById('needleGroup');
let mode='metric', last=null;

/* toggle mode and show/hide correct inputs */
function setMode(m){
  mode = m;
  Object.values(tabs).forEach(t=>t.classList.remove('active'));
  tabs[m].classList.add('active');
  $('#metricWeight').classList.toggle('hidden', m!=='metric');
  $('#metricHeight').classList.toggle('hidden', m!=='metric');
  $('#impWeight').classList.toggle('hidden', m!=='imperial');
  $('#impHeight').classList.toggle('hidden', m!=='imperial');
  $('#otherWeight').classList.toggle('hidden', m!=='other');
  $('#otherHeight').classList.toggle('hidden', m!=='other');
}
tabs.metric.addEventListener('click', ()=>setMode('metric'));
tabs.imperial.addEventListener('click', ()=>setMode('imperial'));
tabs.other.addEventListener('click', ()=>setMode('other'));
setMode('metric');

/* geometry constants */
const CX = 480, CY = 420, R = 300;
function polar(cx,cy,r,deg){ const rad=(deg-90)*Math.PI/180; return {x:cx + r*Math.cos(rad), y:cy + r*Math.sin(rad)}; }
function arcPath(cx,cy,r,sdeg,edeg){ const p1=polar(cx,cy,r,edeg); const p2=polar(cx,cy,r,sdeg); return `M ${p1.x} ${p1.y} A ${r} ${r} 0 0 0 ${p2.x} ${p2.y}`; }
function bmiToDeg(b){ const v=Math.max(0, Math.min(b,60)); return (v/60)*180 - 90; }

/* draw segments, ticks, topMark */
function drawGauge(){
  bgArc.setAttribute('d', arcPath(CX,CY,R+30,-90,90));
  topMark.setAttribute('d', arcPath(CX,CY,R+12,-68,68));
  const ranges = [[0,18.5],[18.5,24.9],[25,29.9],[30,34.9],[35,39.9],[40,60]];
  ranges.forEach((rg,i)=>{
    const s = bmiToDeg(rg[0]), e = bmiToDeg(Math.min(rg[1],60));
    segs[i].setAttribute('d', arcPath(CX,CY,R,s,e));
  });

  // tidy ticks 0..60 by tens
  ticks.innerHTML='';
  [0,10,20,30,40,50,60].forEach(v=>{
    const deg = bmiToDeg(v);
    const out = polar(CX,CY,R+58,deg);
    const inn = polar(CX,CY,R-8,deg);
    const ln = document.createElementNS('http://www.w3.org/2000/svg','line');
    ln.setAttribute('x1',out.x); ln.setAttribute('y1',out.y);
    ln.setAttribute('x2',inn.x); ln.setAttribute('y2',inn.y);
    ln.setAttribute('stroke','rgba(2,6,23,0.06)'); ln.setAttribute('stroke-width',3);
    ticks.appendChild(ln);

    const lp = polar(CX,CY,R+92,deg);
    const t = document.createElementNS('http://www.w3.org/2000/svg','text');
    t.setAttribute('x',lp.x); t.setAttribute('y',lp.y+8); t.setAttribute('text-anchor','middle');
    t.setAttribute('font-size', (v===30||v===20||v===40) ? 28 : 22);
    t.setAttribute('font-weight',800); t.setAttribute('fill','#0b1720');
    t.setAttribute('stroke','#ffffff'); t.setAttribute('stroke-width','6'); t.setAttribute('paint-order','stroke');
    t.textContent = v;
    ticks.appendChild(t);
  });
}
drawGauge();

/* rotate needleGroup so triangle tip touches colored arc */
function setNeedle(bmi){
  const ang = bmiToDeg(bmi);
  needleGroup.setAttribute('transform', `rotate(${ang} ${CX} ${CY})`);
}

/* categories */
function categoryFor(bmi){
  if(bmi < 18.5) return {name:'Underweight', color:'#ef4444'};
  if(bmi < 25) return {name:'Normal', color:'#10b981'};
  if(bmi < 30) return {name:'Overweight', color:'#f59e0b'};
  if(bmi < 35) return {name:'Obesity I', color:'#ff8c42'};
  if(bmi < 40) return {name:'Obesity II', color:'#e74c3c'};
  return {name:'Obesity III', color:'#812525'};
}

/* conversions */
function cmToM(cm){ const v=Number(cm); return v>0 ? v/100 : null; }
function lbToKg(lb){ const v=Number(lb); return v>0 ? v*0.45359237 : null; }
function ftInToM(ft,inch){ const f=Number(ft)||0, i=Number(inch)||0; const tot = f*12 + i; return tot>0 ? tot*0.0254 : null; }

/* calculate */
function calculate(){
  let kg=null, m=null;
  if(mode==='metric'){ kg = Number(metricW.value); m = cmToM(metricH.value); if(!(kg>0)){ alert('Enter weight (kg).'); return; } if(!(m>0)){ alert('Enter height (cm).'); return; } }
  else if(mode==='imperial'){ kg = lbToKg(impW.value); m = ftInToM(impFt.value, impIn.value); if(!(kg>0)){ alert('Enter weight (lb).'); return; } if(!(m>0)){ alert('Enter height (ft/in).'); return; } }
  else { kg = Number(othW.value); m = Number(othH.value); if(!(kg>0)){ alert('Enter weight (kg).'); return; } if(!(m>0)){ alert('Enter height (m).'); return; } }

  const bmi = kg / (m*m);
  if(!Number.isFinite(bmi)){ alert('Calculation error'); return; }
  last = {bmi: Number(bmi.toFixed(3)), kg: Number(kg.toFixed(2)), m: Number(m.toFixed(3))};

  // update UI per sketch
  bmiNumber.textContent = last.bmi.toFixed(2);
  const cat = categoryFor(last.bmi);
  bmiCategory.textContent = cat.name; bmiCategory.style.color = cat.color;

  const bmiPrime = last.bmi / 25;
  const ponderal = last.kg / (last.m*last.m*last.m);
  $('#bmiPrime').textContent = bmiPrime.toFixed(2);
  $('#ponderal').textContent = `${ponderal.toFixed(2)} kg/m³`;
  const low = 18.5 * last.m * last.m, high = 24.9 * last.m * last.m;
  $('#healthyRange').textContent = `${low.toFixed(1)} kg — ${high.toFixed(1)} kg`;

  setNeedle(last.bmi);
}

/* clear */
$('#btnClear').addEventListener('click', ()=>{
  [metricW,metricH,impW,impFt,impIn,othW,othH].forEach(i=>i.value='');
  bmiNumber.textContent='—'; bmiCategory.textContent='Enter values & calculate'; bmiCategory.style.color='var(--muted)';
  $('#bmiPrime').textContent='—'; $('#ponderal').textContent='—'; $('#healthyRange').textContent='—';
  needleGroup.setAttribute('transform', `rotate(-90 ${CX} ${CY})`);
});
btnCalc.addEventListener('click', calculate);

/* save / PNG */
btnSave.addEventListener('click', ()=>{
  if(!last){ alert('Calculate first.'); return; }
  const key='fixvity_bmi_history_vfinal'; const arr=JSON.parse(localStorage.getItem(key)||'[]'); arr.unshift(last); if(arr.length>200) arr.length=200;
  localStorage.setItem(key, JSON.stringify(arr)); alert('Saved to local storage.');
});
btnPNG.addEventListener('click', ()=>{ html2canvas($('#resultCard'),{scale:2,backgroundColor:null}).then(canvas=>{ const a=document.createElement('a'); a.href=canvas.toDataURL('image/png'); a.download='bmi_result.png'; document.body.appendChild(a); a.click(); a.remove(); }).catch(()=>alert('PNG export failed.')); });

/* enter key and resize */
['weightKg','heightCm','weightLb','heightFt','heightIn','weightOther','heightM'].forEach(id=>{
  const el=document.getElementById(id); if(el) el.addEventListener('keydown', e=>{ if(e.key==='Enter'){ e.preventDefault(); calculate(); }});
});
window.addEventListener('resize', ()=>{ setTimeout(drawGauge,120); if(last) setNeedle(last.bmi); });

</script>
</body>
</html>
